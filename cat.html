<script>
    function handleKeyboardNav(e) {
        if (!e) e = window.event;
        var kc = e.keyCode;
        if (kc == 37) {
            window.location.href = "overview-example.html";
        }
        if (kc == 39) {
            window.location.href = "overview-example.html";
        }
    }
    document.onkeydown = handleKeyboardNav;
